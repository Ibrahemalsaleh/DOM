<!DOCTYPE html>
<html>
<head>
  <title>Coding Academy Exercises</title>
  <style>
    /* بعض التصميمات الأساسية */
    body {
      font-family: sans-serif;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  
  <h2>Coding Academy</h2>

  <p id="paragraph">
    هذا هو النص الذي سيتم استخدامه في التمارين. يمكنك تغيير هذا النص كما تشاء.
    يجب أن يحتوي النص على كلمات طويلة و جمل متنوعة لتجربة الكود بشكل كامل.
  </p>

  <form>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <span class="error" id="usernameError"></span><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <span class="error" id="passwordError"></span><br><br>

    <input type="submit" value="Register">
  </form>

  <script src="main.js">
   
  </script>

</body>
</html>
